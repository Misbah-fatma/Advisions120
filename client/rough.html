    <style>

        }

        .uploader__btn {

            justify-content: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .uploader__btn svg {
            margin-right: 10px;
        }

        .uploader__btn input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
   
    </style>
